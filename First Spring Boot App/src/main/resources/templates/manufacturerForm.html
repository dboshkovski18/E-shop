<th:block xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
    </div>
  </section>
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <form action="/categoryAndManufacturer/addManufacturer" method="POST">

          <div class="form-group">
            <label for="name">Manufacturer name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   required
                   placeholder="Enter manufacturer name">
          </div>
          <div class="form-group">
            <label for="name">Manufacturer address</label>
            <input type="text"
                   class="form-control"
                   id="address"
                   name="address"
                   required
                   placeholder="Enter manufacturer address ">
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          <a type="button" class="btn btn-primary" href="/products">Back</a>
        </form>
      </div>
    </div>
  </div>
</th:block>
